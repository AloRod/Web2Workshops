<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">s
  <title>Week 1 - Consume API</title>
  <script src="js/functions.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">

    <form action="" method="post">
      <div class="form-group">
        <label for="">Nombre del curso</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Escribael nombre del codigo</small>
      </div>
      <div class="form-group">
        <label for="">Código</label>
        <input type="text" id="codigo" name="codigo" class="form-control" placeholder="codigo" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Escriba el código del curso</small>
      </div>
      <div class="form-group">
        <label for="">Descripcion</label>
        <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Escribe la descripcion</small>
      </div>
      <div class="form-group">
        <label for="profesor">Profesor</label>
        <select id="profesor" name="profesor" class="form-control">
          <option value="">Seleccione un profesor</option>
        </select>
        <small id="helpId" class="text-muted">Seleccione un profesor</small>
      </div>
      <button type="button" class="btn btn-primary" onclick="createCourse(); return false;">Save</button>
    </form>
  </div>

  <div class="container">
    <button onclick="getCourse();">Get Course</button>
    <h3>Results:</h3>
    <ul id="result"></ul>

  </div>
</body>

</html>
